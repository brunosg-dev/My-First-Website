  <!-- this is the contact section -->

  <div class="contact">
    <div class="contact-box">
      <p class="pricing-note">
        <span data-i18n="contact.note">Not sure which plan fits your needs?</span>
        <a href="table.html" data-i18n="contact.compareLink">Compare NexurTrade Script Plans</a>
      </p>
      <h2 data-i18n="contact.title">Request Access to NexurTrade Script</h2>

      <form action="form-handler.php" method="post">
        <div class="name-fields">
          <div>
            <label for="firstname" data-i18n="contact.firstName">First Name</label>
            <input type="text" id="firstname" name="firstname" placeholder="David" data-i18n-placeholder="contact.firstName.placeholder" required />
          </div>
          <div>
            <label for="surname" data-i18n="contact.surname">Surname</label>
            <input type="text" id="surname" name="surname" placeholder="Smith" data-i18n-placeholder="contact.surname.placeholder" required />
          </div>
        </div>

        <label for="email" data-i18n="contact.email">Email</label>
        <input type="email" id="email" name="email" placeholder="david.smith@example.com" data-i18n-placeholder="contact.email.placeholder" required />

        <label for="plan" data-i18n="contact.plan">Select Your Option</label>
        <select id="plan" name="plan">
          <option value="basic" data-i18n="contact.plan.basic">Basic License - $49.99</option>
          <option value="pro" data-i18n="contact.plan.pro">Pro License - $99.99</option>
          <option value="Lifetime" data-i18n="contact.plan.lifetime">Lifetime Access - $299.99</option>
        </select>

        <label for="message" data-i18n="contact.message">Additional Message</label>
        <textarea id="message" name="message" rows="4" cols="50"
          placeholder="Write any specific requests or questions here..." data-i18n-placeholder="contact.message.placeholder"></textarea>
        <input type="submit" value="Submit" data-i18n-value="contact.submit" />
      </form>
    </div>
  </div>
